<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignUp</title>
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        rel="stylesheet"
        />
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
        rel="stylesheet"
        />
        <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
        ></script>
        <link href="/static/style/index.css" rel="stylesheet" />
</head>
    <body class="d-flex justify-content-center p-5">
        <div class="card">
            <div class="card-header">
                <center><h3>Login Form</h3></center>
            </div>
            <form action="" method="post" id="loginForm" class="card-body px-5 py-4">
                {% csrf_token %}
                <center><small><span id="error" style="color: red"></span></small></center>
                <center><label class="custom-field">
                    <input id="name" type="text" class="input" name="fullname"  />
                    <span class="placeholder">Name</span>
                </label><br />
                <center><label class="custom-field">
                    <input id="email" type="email" class="input" name="email" />
                    <span class="placeholder">Email Id</span>
                </label>
                <br />
                <label class="custom-field">
                    <input id="password" type="password" class="input" name="pass" />
                    <span class="placeholder">Password</span>
                </label>
            </br>
                <label class="custom-field">
                    <input id="password" type="confirmpassword" class="input" name="confirmpass" />
                    <span class="placeholder">Confirm Password</span>
                </label>

            </center><br /><br/>
                <button type="submit" class="btn btn-secondary">Sign Up</button>
                </center>
            </form>
        </div>
    </body>
</html>
